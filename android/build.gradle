// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext {
        buildToolsVersion = '33.0.0'
        minSdkVersion = 21
        compileSdkVersion = 34
        targetSdkVersion = 34
        kotlinVersion = '1.8.10'
        frescoVersion = '2.5.0'
        ndkVersion = "23.1.7779620"
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.2.2'
        classpath 'com.facebook.react:react-native-gradle-plugin:2.0.0' // Replace with the correct version if necessary
    }
}

allprojects {
    repositories {
        maven {
            url 'https://maven.google.com' // Google's Maven repository
        }
        maven {
            url 'https://jitpack.io' // JitPack repository
        }
        maven {
            url 'https://dl.bintray.com/android/android-tools' // Android's tools repository
        }
        maven {
            url 'https://maven.fabric.io/public' // Fabric's Maven repository
        }
        maven {
            url 'https://repo1.maven.org/maven2' // Default Maven Central repository
        }
    }
}
